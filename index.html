<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Testes & QA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      width: 100%;
      padding: 15px;
      text-align: center;
      background: #1e293b;
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 90%;
      flex: 1;
      align-content: start;
      overflow-y: auto; /* se tiver muitos cards, habilita rolagem */
    }

    .card {
      color: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 120px;
      transition: transform 0.2s;
      cursor: pointer;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* Paleta de cores variada */
    .blue { background: #3b82f6; }
    .green { background: #10b981; }
    .yellow { background: #f59e0b; }
    .red { background: #ef4444; }
    .purple { background: #8b5cf6; }
    .pink { background: #ec4899; }
    .teal { background: #14b8a6; }

    .title {
      font-size: 14px;
      font-weight: bold;
      line-height: 1.4;
    }

    .link {
      font-size: 12px;
      margin-top: auto;
      opacity: 0.9;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>ðŸ“Š Portal de Testes & QA</header>
  <div class="container" id="cards"></div>

  <script>
    // Cores para variar os cards
    const cores = ["blue", "green", "yellow", "red", "purple", "pink", "teal"];

    // Busca o arquivo cursos.json
    fetch("cursos.json")
      .then(response => response.json())
      .then(cursos => {
        const container = document.getElementById("cards");

        cursos.forEach((curso, index) => {
          const card = document.createElement("a");
          card.className = `card ${cores[index % cores.length]}`;
          card.href = curso.link;
          card.target = "_blank";
          card.innerHTML = `
            <div class="title">${curso.nome}</div>
            <div class="link">Acessar curso â†’</div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => console.error("Erro ao carregar cursos.json:", err));
  </script>
</body>
</html>
